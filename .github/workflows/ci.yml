name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-unit:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          check-latest: true

      - name: Install dependencies
        run: go mod download

      - name: Run tests with coverage
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: |
          make coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: ThreatFlux/githubWorkFlowChecker

      - name: Run linter
        run: make lint

  test-e2e:
    name: End-to-End Tests
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: test-unit
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          check-latest: true

      - name: Install dependencies
        run: go mod download

      - name: Run e2e tests
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: make e2e

  security-scan:
    name: Security Scan
    needs: [test-unit, test-e2e]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          check-latest: true

      - name: Run vulnerability checks
        run: make security

  build:
    name: Build
    needs: [security-scan]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          check-latest: true

      - name: Build binary
        run: make build

      - name: Build Docker image
        run: make docker-build

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ghactions-updater
          path: bin/ghactions-updater
