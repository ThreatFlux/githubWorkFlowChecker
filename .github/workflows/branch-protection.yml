name: Branch Protection Check

on:
  pull_request:
    branches: [ main ]

jobs:
  check:
    name: Branch Protection Check
    runs-on: ubuntu-latest
    steps:
# Using older hash from v4
# Original version: v4
uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Go
# Using older hash from v5
# Original version: v5
uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34  # v5.3.0
        with:
          go-version: '1.24.0'
          check-latest: true

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: make test

      - name: Run linter
# Using older hash from v4
# Original version: v4
uses: golangci/golangci-lint-action@2226d7cb06a077cd73e56eedd38eecad18e5d837  # v6.5.0
        with:
          version: latest

      - name: Check commit message format
        run: |
          echo "Checking commit messages..."
          for commit in $(git rev-list ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}); do
            msg=$(git log --format=%B -n 1 $commit)
            if ! echo "$msg" | grep -qE "^(feat|fix|docs|style|refactor|test|chore)(\([a-z]+\))?: .+$"; then
              echo "Invalid commit message format: $msg"
              echo "Commit messages must follow the Conventional Commits format:"
              echo "type(scope): description"
              echo "Example: feat(scanner): add support for new action format"
              exit 1
            fi
          done

      - name: Check file changes
        run: |
          echo "Checking modified files..."
          git diff --name-only ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} | while read file; do
            if [[ "$file" =~ ^(LICENSE|README\.md|CONTRIBUTING\.md|docs/.*|\.github/workflows/.*|Makefile)$ ]]; then
              echo "Changes to $file require maintainer review"
            fi
          done

      - name: Verify test coverage
        run: |
          echo "Checking test coverage..."
          go test -coverprofile=coverage.out ./...
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          if (( $(echo "$coverage < 80" | bc -l) )); then
            echo "Test coverage is below 80%: $coverage%"
            exit 1
          fi
